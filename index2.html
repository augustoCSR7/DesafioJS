<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <link rel="stylesheet" href="basico.css">
        <title>Cadastro</title>
        <script src="dados.js" defer></script>
    </head>
    <body background="castelo2(js).jpg">
        <form>
            <div style="text-align: center;">
                <fieldset> 
                    <legend><h1>Realização do cadastro</h1></legend>
                    <form action="javascript: dados();"></form>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id = "nome"/><br>
                        <br>
                        <label for="Matricula">Matricula</label>
                        <input type="text" name="Matricula" id = "matricula"/><br>
                        <br>
                        <label for="idade">Idade</label>
                        <input type="number" name="idade" id = "idade"/><br>
                        <br>
                        <label for="Endereço">Endereço</label>
                        <input type="text" name="Endereço" id = "endereço" /><br>
                        <br>
                        <label for="turno">Turno</label>
                        <select name="turno" id="turno">
                            <option value="matutino" selected>Matutino</option>
                            <option value="vespertino">Vespertino</option>
                            <option value="noturno">Noturno</option>
                        </select><br>
                        <br>
                        <input type="submit" id = "send" value="Confirmar">
                        <input type="button" id="savebutton" onclick="saveTextAsFile()" value="Salvar Cadastro">
                </fieldset>
            </div>
        </form>

        <script>
            function saveTextAsFile()
            {
                var textToSave = document.getElementById("nome").value + " " +
                                document.getElementById("matricula").value + " " +
                                document.getElementById("idade").value + " " +
                                document.getElementById("endereço").value + " " +
                                document.getElementById("turno").value;
                var textToSaveAsBlob = new Blob([textToSave], {type:"text/plain"});
                var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
                var fileNameToSaveAs = "Cadastro";

                var downloadLink = document.createElement("a");
                downloadLink.download = fileNameToSaveAs;
                downloadLink.href = textToSaveAsURL;
                downloadLink.onclick = destroyClickedElement;
                downloadLink.style.display = "none";
                document.body.appendChild(downloadLink);

                downloadLink.click();
            }

            function destroyClickedElement(event)
            {
                document.body.removeChild(event.target);
            }
        </script>
    </body>
</html>
